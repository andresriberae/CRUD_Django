{% extends 'base.html' %}
{% block title %}Sign In{% endblock title %}

{% block content %}
<section class="flex flex-col justify-center px-6 mx-auto gap-8">

  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form action="{% url 'signin' %}" method="POST" class="max-w-sm mx-auto">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white text-center mb-2">Sign In</h5>
      
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Username</label>
        <input type="username" name="username" id="id_username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="username" autocomplete="off" required />
      </div>
      <div class="mb-2">
        <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Password</label>
        <input type="password" name="password" id="id_password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          autocomplete="off" required />
      </div>
      <!-- <div class="flex items-start mb-2">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value=""
              class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
      </div> -->
      {% if error %}
      <p class="text-red-500 text-sm mb-2">{{error}}</p>
      {% endif %}
      <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-2">Login</button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Not registered? <a href="{% url 'signup' %}" class="text-blue-700 hover:underline dark:text-blue-500">Create
          account</a>
      </div>
      
    </form>
  </div>
</section>
{% endblock content %}
